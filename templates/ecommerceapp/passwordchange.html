{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- <h3 class="text-center bg-primary text-white mt-3 py-2 mx-3">E-commerceX</h3> -->

<div class="logincontainer">
    <div class="logininnercontainer">
        <h3 class="loginhead text-white text-center">Password Change</h3>
        <div class="loginform">
          <form method = "post" >
            {% csrf_token %}
            {% for fm in form %}
              <div class="form-group mb-3">
                {{fm.label_tag}}{{fm}}<small class="text-danger">{{fm.errors}}</small>
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            {% if form.non_field_errors %}
              {% for error in non_field_errors %}
                <p class="alert alert-danger my-3">{{error}}</p>
              {% endfor %}
            {% endif %}
          </form>
        </div>
    </div>
</div>

{% endblock content %}
